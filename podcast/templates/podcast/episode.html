{% extends 'main/baselayout.html' %}
{% load static%}
{% load custom_filters %}
{% block css %}
  <link rel="stylesheet" href="{% static 'css/podcast.css' %}">
{% endblock %}
{% block content %}
<h2 class="podcast-name">{{data.podcast_name}}</h2>
{% if data %}
    <iframe style="border-radius:12px" src="{{ embedded_url }}" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    {% if data.description %}
    <div class="podcast-description">
        <p style="margin-bottom: 1rem;font-size: 1.5rem;">About the Episode</p>
        <p>{{data.description}}</p>
    </div>
    {%endif%}
    <a href="{% url 'podcast' %}"> <button id="readmore" style="border-color: silver;padding: 1em 2em;width: 100%">← All Episodes →</button> </a> <br>

{% endif %}
{%endblock%}
